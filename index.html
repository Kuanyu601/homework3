<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>homework3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

</head>
<body>
<div class="container container-box">
    <div class="row w-100 justify-content-center">
        <div class="col-md-4 left">
            <img class="mt-3" src="img/account-benefits-coins.avif" alt="Trivago" />

            <div class="benefits mt-4 text-start">
                <strong class="mt-2">加入會員提供更多服務</strong>
                <ul class="mt-2">
                    <li>解鎖會員價和會員專屬優惠</li>
                    <li>可以在不同裝置上繼續未完成的搜尋</li>
                    <li>App 價格提醒幫您大省一筆</li>
                </ul>
            </div>
        </div>
        <div class="col-md-5 mt-2 right">
            <div class="logo mb-3">trivago</div>
            <h5 id="i1">解鎖更多會員優惠</h5>
            <p class="text-muted">使用電子郵件登入或建立帳戶</p>
            <input type="email" class="form-control mb-2" placeholder="輸入電子郵件" />
            <button class="btn btn-primary w-100 mb-3">繼續</button>
            <div class="text-center text-muted mb-2">或透過以下帳戶登入</div>
            <div class="d-grid gap-2">
                <button class="btn btn-outline-dark"><img src="img/google-logo.png"/> Google</button>
                <button class="btn btn-outline-dark"><img src="img/mac-os.png"/> Apple</button>
                <button class="btn btn-outline-dark"><img src="img/facebook-new.png"/> Facebook</button>
            </div>
            <p class="mt-4 text-muted text-center" style="font-size: 12px;">
                註冊帳戶即表示您同意我們的 <a href="#">隱私權聲明</a> 和 <a href="#">使用條款</a>。
            </p>
        </div>
    </div>
</div>
<script src="js.js"></script>

</body>
</html>
